<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="{{ url_for('static', filename='img/background.jpg') }}" alt="Background Image">
      </div>
      <div class="right">
        <div class="header">
          <h1>BEHNASR OCR</h1>
        </div>
        <div class="upload-section">
          <h2>Upload an Image</h2>
          <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <input type="file" name="file" accept="image/*">
            <input type="submit" value="Upload">
          </form>
        </div>
        <div class="footer">
          <p>Powered by Soheil Naderi</p>
          <a href="http://naderiofficial.com" target="_blank" class="about-me-link">
            <button class="about-me">About Me</button>
          </a>
        </div>
      </div>
    </div>
    <script>
      function validateForm() {
        var fileInput = document.querySelector('input[type="file"]');
        if (fileInput.files.length === 0) {
          alert('Please select a file to upload.');
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
